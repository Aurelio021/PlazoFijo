<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="G:\Visual Code\PlazoFijo\images\Iconic.png">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title>Plazo Fijo</title>
</head>
<body class="background">
	<main class="frame">
		<div class="group">
			<input id="txtNombre" required="" type="text" class="input" onfocus="borrarInput(this)">
			<span class="highlight"></span>
			<span class="bar"></span>
			<label for="txtNombre">Nombre</label>
		</div>
		<div class="group">
			<input id="txtApellido" required="" type="text" class="input" onfocus="borrarInput(this)">
			<span class="highlight"></span>
			<span class="bar"></span>
			<label for="txtApellido">Apellido</label>
		</div>
		<div class="group">
			<input id="txtMonto" required="" type="text" class="input" onfocus="borrarInput(this)">
			<span class="highlight"></span>
			<span class="bar"></span>
			<label for="txtMonto">Monto a invertir</label>
		</div>
		<div class="group">
			<input id="txtDias" required="" type="text" class="input" onfocus="borrarInput(this)">
			<span class="highlight"></span>
			<span class="bar"></span>
			<label for="txtDias">Dias</label>
		</div>
		<button id="btn1" class="btnFacha" onclick="textoNoVacio()">
			<span>Calcular</span>
		</button>
	</main>
	<div class="contenedor">
		<div id="frame2" class="frame2 hidden">
			<h4>La ganancia es de $<h3 id="salida" class="salida"></h3></h4>
			<button id="btn2" onclick="inversionCuadro()">Reinvertir?</button>
		</div>
		<div id="frame3" class="frame3 hidden">
			<table class="steelBlueCols">
				<thead>
				<tr>
				<th>Periodo</th>
				<th>Monto Inicial</th>
				<th>Monto Final</th>
				</tr>
				</thead>
				<tbody>
				<tr>
				<td>1</td>
				<td id="celda2-1"></td>
				<td id="celda3-1"></td>
				</tr>
				<tr>
				<td>2</td>
				<td id="celda2-2"></td>
				<td id="celda3-2"></td>
				</tr>
				<tr>
				<td>3</td>
				<td id="celda2-3"></td>
				<td id="celda3-3"></td>
				</tr>
				<tr>
				<td>4</td>
				<td id="celda2-4"></td>
				<td id="celda3-4"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
